<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Idea ELO Rater</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/viewer.css" />
    <style>
      .nav-pills .nav-link.active {
        background-color: #0d6efd;
      }
      .controls-panel {
        width: 300px;
        padding: 20px;
        background: #f8f9fa;
        border-right: 1px solid #dee2e6;
        height: 100vh;
        position: fixed;
        overflow-y: auto;
      }
      .main-content {
        flex: 1;
        padding: 20px;
        margin-left: 300px;
      }
      .layout-container {
        display: flex;
      }
      .ideas-container {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
      }
      .idea-box {
        flex: 1;
      }
      .controls-buttons {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .nav-section {
        margin-bottom: 20px;
        padding-bottom: 20px;
        border-bottom: 1px solid #dee2e6;
      }
      .nav-buttons {
        display: flex;
        width: 100%;
        gap: 0;
      }
      .nav-buttons .btn {
        flex: 1;
        border-radius: 0;
      }
      .nav-buttons .btn:first-child {
        border-top-left-radius: 4px;
        border-bottom-left-radius: 4px;
      }
      .nav-buttons .btn:last-child {
        border-top-right-radius: 4px;
        border-bottom-right-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="layout-container">
        <!-- Fixed side panel for controls -->
        <div class="controls-panel">
          <h2>Controls</h2>

          <!-- Navigation -->
          <div class="nav-section">
            <div class="nav-buttons">
              <a href="/" class="btn btn-outline-primary">Evolution Viewer</a>
              <a href="/rate" class="btn btn-primary">Rate Ideas</a>
            </div>
          </div>

          <!-- Evolution selector -->
          <div class="mb-3">
            <label class="form-label">Evolution</label>
            <select id="evolutionSelect" class="form-select mb-3">
              <option value="">Current Evolution</option>
              <!-- Previous evolutions will be populated here -->
            </select>
          </div>

          <div class="controls-buttons">
            <button onclick="refreshPair()" class="btn btn-outline-primary">Next Pair</button>
            <button onclick="showRanking()" class="btn btn-outline-primary">Show Ranking</button>
            <button onclick="showMeanElo()" class="btn btn-outline-primary">Show Mean ELO</button>

            <hr>

            <!-- Voting controls -->
            <label class="form-label">Vote</label>
            <button onclick="vote('A')" class="btn btn-primary">Vote for A</button>
            <button onclick="vote('B')" class="btn btn-primary">Vote for B</button>
            <button onclick="vote('tie')" class="btn btn-secondary">Tie</button>
          </div>
        </div>

        <!-- Main content area -->
        <div class="main-content">
          <h1>Idea ELO Rater</h1>

          <div class="ideas-container">
            <div class="idea-box">
              <div class="card">
                <div class="card-body">
                  <h2 id="titleA" class="card-title"></h2>
                  <p id="proposalA" class="card-text"></p>
                </div>
              </div>
            </div>

            <div class="idea-box">
              <div class="card">
                <div class="card-body">
                  <h2 id="titleB" class="card-title"></h2>
                  <p id="proposalB" class="card-text"></p>
                </div>
              </div>
            </div>
          </div>

          <div id="results-container"></div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/rater.js"></script>
  </body>
</html>
