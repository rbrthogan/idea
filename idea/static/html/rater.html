<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Idea ELO Rater</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body>
    <div class="layout-container">
      <!-- Fixed side panel for controls -->
      <div class="controls-panel">
        <h2>Controls</h2>
        <div class="controls-buttons">
          <button onclick="refreshPair()" class="btn btn-outline-primary">Next Pair</button>
          <button onclick="showRanking()" class="btn btn-outline-primary">Show Ranking</button>
          <button onclick="showMeanElo()" class="btn btn-outline-primary">Show Mean ELO</button>
          <button onclick="showLoadDialog()" class="btn btn-outline-primary">Load Data</button>
        </div>
      </div>

      <!-- Main content area -->
      <div class="main-content">
        <h1>Idea ELO Rater</h1>

        <div class="ideas-container">
          <div class="idea-box">
            <div class="card">
              <div class="card-body">
                <h2 id="titleA" class="card-title"></h2>
                <p id="proposalA" class="card-text"></p>
                <button onclick="vote('A')" class="btn btn-primary">Vote for A</button>
              </div>
            </div>
          </div>

          <div class="idea-box">
            <div class="card">
              <div class="card-body">
                <h2 id="titleB" class="card-title"></h2>
                <p id="proposalB" class="card-text"></p>
                <button onclick="vote('B')" class="btn btn-primary">Vote for B</button>
              </div>
            </div>
          </div>
        </div>

        <div class="tie-container">
          <button onclick="vote('tie')" class="btn btn-secondary">Tie</button>
        </div>

        <div id="results-container"></div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/rater.js"></script>

    <!-- Add this after the controls-panel div -->
    <div class="modal fade" id="loadDataModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Load Evolution Data</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="fileList"></div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
