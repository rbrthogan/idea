<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Idea ELO Rater</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body>
    <div class="layout-container">
      <!-- Fixed side panel for all controls -->
      <div class="controls-panel">
        <h2>Controls</h2>

        <!-- Voting controls section -->
        <div class="voting-controls">
          <h3>Vote</h3>
          <button onclick="vote('A')" class="btn btn-primary">Vote for A</button>
          <button onclick="vote('B')" class="btn btn-primary">Vote for B</button>
          <button onclick="vote('tie')" class="btn btn-secondary">Tie</button>
        </div>

        <!-- Navigation controls section -->
        <div class="controls-buttons">
          <h3>Navigation</h3>
          <button onclick="refreshPair()" class="btn btn-outline-primary">Next Pair</button>
          <button onclick="showRanking()" class="btn btn-outline-primary">Show Ranking</button>
          <button onclick="showMeanElo()" class="btn btn-outline-primary">Show Mean ELO</button>
        </div>
      </div>

      <!-- Main content area -->
      <div class="main-content">
        <h1>Idea ELO Rater</h1>

        <div class="ideas-container">
          <div class="idea-box">
            <div class="card">
              <div class="card-body">
                <h2 id="titleA" class="card-title"></h2>
                <p id="proposalA" class="card-text"></p>
              </div>
            </div>
          </div>

          <div class="idea-box">
            <div class="card">
              <div class="card-body">
                <h2 id="titleB" class="card-title"></h2>
                <p id="proposalB" class="card-text"></p>
              </div>
            </div>
          </div>
        </div>

        <div id="results-container"></div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/rater.js"></script>
  </body>
</html>
