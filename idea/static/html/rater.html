<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Idea ELO Rater</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css" />
    <style>
      .nav-pills .nav-link.active {
        background-color: #0d6efd;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Add navigation -->
      <ul class="nav nav-pills mb-4 mt-3">
        <li class="nav-item">
          <a class="nav-link" href="/">Evolution Viewer</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/rate">Rate Ideas</a>
        </li>
      </ul>

      <!-- Add evolution selector -->
      <div class="row mb-3">
        <div class="col">
          <select id="evolutionSelect" class="form-select">
            <option value="">Current Evolution</option>
            <!-- Previous evolutions will be populated here -->
          </select>
        </div>
      </div>

      <div class="layout-container">
        <!-- Fixed side panel for controls -->
        <div class="controls-panel">
          <h2>Controls</h2>
          <div class="controls-buttons">
            <button onclick="refreshPair()" class="btn btn-outline-primary">Next Pair</button>
            <button onclick="showRanking()" class="btn btn-outline-primary">Show Ranking</button>
            <button onclick="showMeanElo()" class="btn btn-outline-primary">Show Mean ELO</button>
          </div>
        </div>

        <!-- Main content area -->
        <div class="main-content">
          <h1>Idea ELO Rater</h1>

          <div class="ideas-container">
            <div class="idea-box">
              <div class="card">
                <div class="card-body">
                  <h2 id="titleA" class="card-title"></h2>
                  <p id="proposalA" class="card-text"></p>
                  <button onclick="vote('A')" class="btn btn-primary">Vote for A</button>
                </div>
              </div>
            </div>

            <div class="idea-box">
              <div class="card">
                <div class="card-body">
                  <h2 id="titleB" class="card-title"></h2>
                  <p id="proposalB" class="card-text"></p>
                  <button onclick="vote('B')" class="btn btn-primary">Vote for B</button>
                </div>
              </div>
            </div>
          </div>

          <div class="tie-container">
            <button onclick="vote('tie')" class="btn btn-secondary">Tie</button>
          </div>

          <div id="results-container"></div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/rater.js"></script>
  </body>
</html>
