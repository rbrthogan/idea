<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Idea ELO Rater</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/viewer.css" />
    <style>
      .nav-pills .nav-link.active {
        background-color: #0d6efd;
      }
      .controls-panel {
        width: 300px;
        padding: 20px;
        background: #f8f9fa;
        border-right: 1px solid #dee2e6;
        height: 100vh;
        position: fixed;
        overflow-y: auto;
      }
      .main-content {
        flex: 1;
        padding: 20px;
        margin-left: 300px;
      }
      .layout-container {
        display: flex;
      }
      .ideas-container {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
      }
      .idea-box {
        flex: 1;
      }
      .controls-buttons {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .nav-section {
        margin-bottom: 20px;
        padding-bottom: 20px;
        border-bottom: 1px solid #dee2e6;
      }
      .nav-buttons {
        display: flex;
        width: 100%;
        gap: 0;
      }
      .nav-buttons .btn {
        flex: 1;
        border-radius: 0;
      }
      .nav-buttons .btn:first-child {
        border-top-left-radius: 4px;
        border-bottom-left-radius: 4px;
      }
      .nav-buttons .btn:last-child {
        border-top-right-radius: 4px;
        border-bottom-right-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="layout-container">
        <!-- Fixed side panel for controls -->
        <div class="controls-panel">
          <h2>Controls</h2>

          <!-- Navigation -->
          <div class="nav-section">
            <div class="nav-buttons">
              <a href="/" class="btn btn-outline-primary">Evolution Viewer</a>
              <a href="/rate" class="btn btn-primary">Rate Ideas</a>
            </div>
          </div>

          <!-- Evolution selector -->
          <div class="mb-3">
            <label class="form-label">Evolution</label>
            <select id="evolutionSelect" class="form-select mb-3">
              <option value="">Current Evolution</option>
              <!-- Previous evolutions will be populated here -->
            </select>
          </div>

          <div class="controls-buttons">
            <button onclick="refreshPair()" class="btn btn-outline-primary">Next Pair</button>
            <button onclick="showRanking()" class="btn btn-outline-primary">Show Ranking</button>
            <button onclick="showMeanElo()" class="btn btn-outline-primary">Show Mean ELO</button>

            <hr>

            <!-- Automated Rating Controls -->
            <label class="form-label">Automated Rating</label>
            <div class="mb-3">
              <label for="numComparisons" class="form-label">Number of Comparisons</label>
              <input type="number" class="form-control" id="numComparisons" value="10" min="1" max="100">
            </div>
            <div class="mb-3">
              <label for="modelSelect" class="form-label">Model</label>
              <select id="modelSelect" class="form-select">
                <!-- Models will be populated here -->
              </select>
            </div>
            <button id="startAutoRating" class="btn btn-outline-primary mb-3">Start Auto Rating</button>

            <hr>

            <!-- Voting controls -->
            <label class="form-label">Vote</label>
            <button onclick="vote('A')" class="btn btn-primary">Vote for A</button>
            <button onclick="vote('B')" class="btn btn-primary">Vote for B</button>
            <button onclick="vote('tie')" class="btn btn-secondary">Tie</button>
          </div>
        </div>

        <!-- Main content area -->
        <div class="main-content">
          <h1>Idea ELO Rater</h1>

          <div class="ideas-container">
            <div class="idea-box">
              <div class="card">
                <div class="card-body">
                  <h2 id="titleA" class="card-title"></h2>
                  <div id="proposalA" class="card-text idea-content"></div>
                </div>
              </div>
            </div>

            <div class="idea-box">
              <div class="card">
                <div class="card-body">
                  <h2 id="titleB" class="card-title"></h2>
                  <div id="proposalB" class="card-text idea-content"></div>
                </div>
              </div>
            </div>
          </div>

          <div id="results-container"></div>

          <!-- Move the results display here -->
          <div id="autoRatingResults" style="display: none;" class="mt-4">
            <div class="card">
              <div class="card-header">
                <h5>Auto Rating Results</h5>
              </div>
              <div class="card-body">
                <h6>Progress:</h6>
                <div class="progress mb-2">
                  <div class="progress-bar" id="ratingProgress" role="progressbar" style="width: 0%"></div>
                </div>
                <div id="ratingStats"></div>

                <h6 class="mt-3">Idea Rankings:</h6>
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th>Rank</th>
                      <th>Idea</th>
                      <th>Elo</th>
                      <th>Generation</th>
                    </tr>
                  </thead>
                  <tbody id="rankingsTable">
                  </tbody>
                </table>

                <button id="returnToComparison" class="btn btn-primary mt-3 w-100">Return to Comparison View</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/rater.js"></script>

    <!-- Add this modal at the end of the body, before the closing </body> tag -->
    <div class="modal fade" id="ideaModal" tabindex="-1" aria-labelledby="ideaModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="ideaModalLabel">Idea Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="idea-content" id="modalIdeaContent"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
