<!-- static/html/viewer.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Open-Ended Research Idea Evolution</title>

  <!-- Bootstrap 5 CSS (CDN) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/static/css/style.css" />

</head>
<body>
  <div class="container">
    <h1 class="my-4">Open-Ended Research Idea Evolution</h1>

    <!-- Evolution Configuration -->
    <div class="row mb-4">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Evolution Configuration</h5>
            <div class="mb-3">
              <label for="ideaType" class="form-label">Idea Type</label>
              <select class="form-select" id="ideaType">
                <option value="airesearch">AI Research</option>
                <option value="game_design">Game Design</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="popSize" class="form-label">Population Size</label>
              <input type="number" class="form-control" id="popSize" value="3">
            </div>
            <div class="mb-3">
              <label for="generations" class="form-label">Number of Generations</label>
              <input type="number" class="form-control" id="generations" value="2">
            </div>
            <button class="btn btn-primary" id="startButton">Start Evolution</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Container for generations -->
    <div id="generations-container" class="generations-wrapper"></div>

    <!-- Modal for idea details -->
    <div class="modal fade" id="ideaModal" tabindex="-1" aria-labelledby="ideaModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="ideaModalLabel"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p id="ideaModalContent"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Test script -->
  <script>
    console.log("Inline script test");
    document.getElementById('startButton').onclick = function() {
      console.log("Button clicked from inline script!");
    };
  </script>

  <!-- Regular scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/viewer.js"></script>
</body>
</html>
