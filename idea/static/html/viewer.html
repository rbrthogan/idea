<!-- static/html/viewer.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Open-Ended Research Idea Evolution</title>

  <!-- Bootstrap 5 CSS (CDN) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/static/css/viewer.css" />

  <style>
    .controls-panel {
      width: 300px;  /* Made wider for configuration controls */
      padding: 20px;
      background: #f8f9fa;
      border-right: 1px solid #dee2e6;
      height: 100vh;
      position: fixed;
      overflow-y: auto;
    }
    .main-content {
      flex: 1;
      padding: 20px;
      margin-left: 300px;  /* Match sidebar width */
    }
    .layout-container {
      display: flex;
    }
    .nav-section {
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 1px solid #dee2e6;
    }
    .controls-section {
      margin-bottom: 20px;
    }
    .form-label {
      margin-top: 10px;
      font-weight: 500;
    }
    .nav-buttons {
      display: flex;
      width: 100%;
      gap: 0;
    }
    .nav-buttons .btn {
      flex: 1;
      border-radius: 0;
    }
    .nav-buttons .btn:first-child {
      border-top-left-radius: 4px;
      border-bottom-left-radius: 4px;
    }
    .nav-buttons .btn:last-child {
      border-top-right-radius: 4px;
      border-bottom-right-radius: 4px;
    }
    .card {
      margin-bottom: 1rem;
      border: 1px solid rgba(0,0,0,.125);
    }
    .card-body {
      padding: 0.75rem;
    }
    .context-wrapper {
      padding: 0.5rem;
      background: #f8f9fa;
      border-radius: 4px;
      border: 1px solid #dee2e6;
    }
    .context-wrapper p {
      margin: 0;
      line-height: 1.4;
      white-space: pre-wrap; /* Preserve line breaks but wrap text */
    }
    .context-navigation {
      margin-top: 0.5rem;
      padding-top: 0.5rem;
      border-top: 1px solid #dee2e6;
    }
    .card-title {
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }
    .evolution-content {
      background: white;
      border-radius: 4px;
      border: 1px solid rgba(0,0,0,.125);
      padding: 1rem;
    }
    .context-section {
      border-bottom: 1px solid #dee2e6;
    }
    .section-title {
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="layout-container">
      <!-- Fixed side panel for controls -->
      <div class="controls-panel">
        <h2>Controls</h2>

        <!-- Navigation -->
        <div class="nav-section">
          <div class="nav-buttons">
            <a href="/" class="btn btn-primary">Evolution Viewer</a>
            <a href="/rate" class="btn btn-outline-primary">Rate Ideas</a>
          </div>
        </div>

        <!-- Evolution selector -->
        <div class="controls-section">
          <label class="form-label">Evolution</label>
          <select id="evolutionSelect" class="form-select mb-3">
            <option value="">Current Evolution</option>
          </select>
        </div>

        <!-- Evolution Configuration -->
        <div class="controls-section">
          <h5 class="mb-3">Configuration</h5>
          <div class="mb-3">
            <label for="ideaType" class="form-label">Idea Type</label>
            <select class="form-select" id="ideaType">
              <option value="airesearch">AI Research</option>
              <option value="game_design">Game Design</option>
              <option value="drabble">Drabble (100-word story)</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="contextType" class="form-label">Context Type</label>
            <select class="form-select" id="contextType">
              <option value="random_words">Random Words</option>
              <option value="key_ideas_elements">Key concepts</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="modelType" class="form-label">Model Type</label>
            <select class="form-select" id="modelType">              <option value="gemini-2.0-flash-lite">Gemini 2.0 Flash Lite</option>
              <option value="gemini-2.0-flash-001">Gemini 2.0 Flash</option>
              <option value="gemini-2.0-pro-exp-02-05">Gemini 2.0 Pro Exp</option>
              <option value="gemini-2.0-flash-thinking-exp-01-21">Gemini 2.0 Flash Thinking (01-21)</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="popSize" class="form-label">Population Size</label>
            <input type="number" class="form-control" id="popSize" value="3">
          </div>
          <div class="mb-3">
            <label for="generations" class="form-label">Number of Generations</label>
            <input type="number" class="form-control" id="generations" value="2">
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="controls-section">
          <button class="btn btn-primary w-100 mb-2" id="startButton">Start Evolution</button>
          <button class="btn btn-secondary w-100" id="downloadButton" disabled>Save Results</button>
        </div>
      </div>

      <!-- Main content area -->
      <div class="main-content">
        <h1>Open-Ended Research Idea Evolution</h1>

        <!-- Evolution content container -->
        <div class="evolution-content">
          <!-- Context section -->
          <div class="context-section mb-4">
            <h5 class="section-title">Initial Context</h5>
            <div id="contextDisplay" class="context-wrapper">
              <p class="text-muted">Context will appear here when evolution starts...</p>
            </div>
            <div class="context-navigation" style="display: none;">
              <div class="d-flex justify-content-between align-items-center">
                <button class="btn btn-sm btn-outline-primary py-0 px-2" id="prevContext">&larr;</button>
                <small id="contextCounter" class="text-muted">Context 1 of 3</small>
                <button class="btn btn-sm btn-outline-primary py-0 px-2" id="nextContext">&rarr;</button>
              </div>
            </div>
          </div>

          <!-- Generations will be rendered here -->
          <div id="generations-container"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Save Modal -->
  <div class="modal fade" id="saveDataModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Save Evolution Results</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="saveFilename" class="form-label">Filename</label>
            <input type="text" class="form-control" id="saveFilename">
            <small class="text-muted">File will be saved in the data/ directory</small>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="confirmSave">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for idea details -->
  <div class="modal fade" id="ideaModal" tabindex="-1" aria-labelledby="ideaModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ideaModalLabel">Idea Title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="ideaModalContent" class="idea-content"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Test script -->
  <script>
    console.log("Inline script test");
    document.getElementById('startButton').onclick = function() {
      console.log("Button clicked from inline script!");
    };
  </script>

  <!-- Regular scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/viewer.js"></script>
</body>
</html>
