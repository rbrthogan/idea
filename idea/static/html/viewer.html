<!-- static/html/viewer.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Open-Ended Research Idea Evolution</title>

  <!-- Bootstrap 5 CSS (CDN) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/static/css/style.css" />

  <style>
    .nav-pills .nav-link.active {
      background-color: #0d6efd;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Add navigation -->
    <ul class="nav nav-pills mb-4 mt-3">
      <li class="nav-item">
        <a class="nav-link active" href="/">Evolution Viewer</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/rate">Rate Ideas</a>
      </li>
    </ul>

    <h1 class="my-4">Open-Ended Research Idea Evolution</h1>

    <div class="row mb-3">
      <div class="col">
        <select id="evolutionSelect" class="form-select">
          <option value="">Current Evolution</option>
          <!-- Previous evolutions will be populated here -->
        </select>
      </div>
    </div>

    <!-- Evolution Configuration -->
    <div class="row mb-4">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Evolution Configuration</h5>
            <div class="mb-3">
              <label for="ideaType" class="form-label">Idea Type</label>
              <select class="form-select" id="ideaType">
                <option value="airesearch">AI Research</option>
                <option value="game_design">Game Design</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="contextType" class="form-label">Context Type</label>
              <select class="form-select" id="contextType">
                <option value="random_words">Random Words</option>
                <option value="key_ideas_elements">Key concepts from big ideas in the field</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="modelType" class="form-label">Model Type</label>
              <select class="form-select" id="modelType">
                <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
                <option value="gemini-2.0-flash-exp">Gemini 2.0 Flash</option>
                <option value="gemini-2.0-flash-thinking-exp-01-21">Gemini 2.0 Flash Thinking</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="popSize" class="form-label">Population Size</label>
              <input type="number" class="form-control" id="popSize" value="3">
            </div>
            <div class="mb-3">
              <label for="generations" class="form-label">Number of Generations</label>
              <input type="number" class="form-control" id="generations" value="2">
            </div>
            <div class="mt-2">
              <button class="btn btn-secondary" id="downloadButton" disabled>Save Results</button>
            </div>
            <button class="btn btn-primary" id="startButton">Start Evolution</button>
          </div>
        </div>
      </div>

      <!-- Context Display Card -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Initial Context</h5>
            <div id="contextDisplay" class="context-wrapper">
              <p class="text-muted">Context will appear here when evolution starts...</p>
            </div>
            <div class="context-navigation mt-3" style="display: none;">
              <div class="d-flex justify-content-between align-items-center">
                <button class="btn btn-sm btn-outline-primary" id="prevContext">&larr; Previous</button>
                <span id="contextCounter">Context 1 of 3</span>
                <button class="btn btn-sm btn-outline-primary" id="nextContext">Next &rarr;</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Container for generations -->
    <div id="generations-container" class="generations-wrapper"></div>

    <!-- Modal for idea details -->
    <div class="modal fade" id="ideaModal" tabindex="-1" aria-labelledby="ideaModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="ideaModalLabel"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p id="ideaModalContent"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Add this right after the existing card div -->
    <div class="modal fade" id="saveDataModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Save Evolution Results</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="saveFilename" class="form-label">Filename</label>
                        <input type="text" class="form-control" id="saveFilename">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="confirmSave">Save</button>
                </div>
            </div>
        </div>
    </div>
  </div>

  <!-- Test script -->
  <script>
    console.log("Inline script test");
    document.getElementById('startButton').onclick = function() {
      console.log("Button clicked from inline script!");
    };
  </script>

  <!-- Regular scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/viewer.js"></script>
</body>
</html>
